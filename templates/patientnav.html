{% load static %}
  
<!-- Header Section -->
<header class="header">
  <div class="container container--narrow">
    <a href="/" class="header__logo">
      <img src="{% static 'images/hamicon.jpg' %}" alt="DevSearch Logo" />
    </a>
    <nav class="header__nav">
      <input type="checkbox" id="responsive-menu" />
      <label for="responsive-menu" class="toggle-menu">
        <span>Menu</span>
        <div class="toggle-menu__lines"></div>
      </label>
      <ul class="header__menu">

        <li class="header__menuItem"><a href="{% url 'about' %}">About</a></li>
        {% if request.user.is_authenticated %}
        <li class="header__menuItem"><a href="{% url 'status-form' %}">Patient Status</a></li>
        <li class="header__menuItem"><a href="">Edit profile</a></li>
        <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
      
        {% else %}
        <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
        {% endif %}
      </ul> 
    </nav>
  </div>
</header>
