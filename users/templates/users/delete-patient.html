{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <br>

            <form class="form" method = 'POST' action="">
                {% csrf_token %}

                <h3><p>Are you sure you want to delete Patient <strong> {{object}} ? : </strong></p> </h3>
                <a class="btn btn--sub btn--lg  my-md" href = "{% url 'patients' %}" >Go Back</a>
                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
